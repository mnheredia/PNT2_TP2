<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="criterioDeBusqueda"
        placeholder="Filtre por Documento, Nombre o Apellido...">
    <br>
    <div :class = "alerta" v-if="longitud()" role="alert">
        El criterio de búsqueda tiene que tener más de 3 caracteres
    </div>
    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda: '',
            
            alerta: 'alert alert-danger' ,
            //Aquí, en este array es donde tienen que agregar su información
            personas: [
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "20442873"
                },
                {
                    nombre: "Matias",
                    apellido: "Heredia",
                    correo: "m.heredia92@gmail.com",
                    dni: "36528288"
                },
                {
                    nombre: "Carmen",
                    apellido: "Jackson",
                    correo: "c.Jackson@gmail.com",
                    dni: "33444555"
                },
            ]

        },
        computed: {
            personasFiltradas() {
                return this.personas.filter((persona) => {

                    let nomApe = `${persona.nombre} ${persona.apellido}`
                    let dni = `${persona.dni}`
                    
                    return nomApe.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase())  || dni.includes(this.criterioDeBusqueda)
                });
            }
        },
        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            },

            longitud() {
                return this.criterioDeBusqueda.length < 3 && this.criterioDeBusqueda.length >  0
            }
        }
    });
</script>
